<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="flex-container">
  
    <article>
      <div class="image-container">
        <img src="./images/image-tanya.jpg" id="sliderImg">
         
        <div class="btn-container" id="btnContainer">
          <button class="prev-btn" id="prevBtn"></button>
          <button class="next-btn" id="nextBtn"></button>
        </div>
      </div>
      
      <div class="text-container">
        <img src="./images/pattern-quotes.svg" class="quotes">
        <p id="sliderText">
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
        <h5 id="sliderPersonal">
          Tanya Sinclair
          <span>UX Engineer</span>
        </h5>
      </div>
    </article>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Agustín Rodríguez Minaverry</a>.
    </footer>
  
  </section>
  
  <script src="./main.js"></script>
</body>
</html>
